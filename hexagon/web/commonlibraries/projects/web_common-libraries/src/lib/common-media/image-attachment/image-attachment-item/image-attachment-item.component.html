<div class="item" [class.loading]="!media.uri" [style.backgroundImage]="'url('+ media?.uri +')'"
    (dblclick)="show(media?.uri)">
    <div class="info-pane">
        <div class="title">{{media?.name}}</div>
        <a *ngIf="media.uri" [attr.href]="media.uri" download>
            <img src="assets/common-libraries/images/download-white.png" />
        </a>
    </div>
    <div class="full-screen-btn" (click)="show(media.uri)">
        <img src="assets/common-libraries/images/full-screen.png" />
    </div>
</div>
