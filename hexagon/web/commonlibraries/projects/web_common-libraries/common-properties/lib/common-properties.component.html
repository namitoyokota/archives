<hxgn-common-expansion-panel panelState="expanded">
    <hxgn-common-expansion-panel-title>
        <span>
            <hxgn-commonlocalization-translate-v1 [token]="tokens.additionalInformation" skeletonWidth="55px">
            </hxgn-commonlocalization-translate-v1>

            ({{propertyList?.length}})
        </span>
    </hxgn-common-expansion-panel-title>
    <hxgn-common-expansion-panel-content>
        <div class="container">

            <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc"
                (click)="$event.stopPropagation()">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <hxgn-commonlocalization-translate-v1 [token]="tokens.name" [ignoreSkeleton]="true">
                        </hxgn-commonlocalization-translate-v1>
                    </th>
                    <td mat-cell *matCellDef="let property;">
                        <span class="name">{{property.name}}</span>
                    </td>
                </ng-container>

                <!-- Details Column -->
                <ng-container matColumnDef="details">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <hxgn-commonlocalization-translate-v1 [token]="tokens.details" [ignoreSkeleton]="true">
                        </hxgn-commonlocalization-translate-v1>
                    </th>
                    <td mat-cell *matCellDef="let property;">{{property.value}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div *ngIf="propertyList?.length > 3" class="show-all" (click)="toggleShowAll()">
                <span *ngIf="!showAll">
                    <hxgn-commonlocalization-translate-v1 [token]="tokens.showAllEntries" skeletonWidth="55px">
                    </hxgn-commonlocalization-translate-v1>
                </span>
                <span *ngIf="showAll">
                    <hxgn-commonlocalization-translate-v1 [token]="tokens.showLessEntries" skeletonWidth="55px">
                    </hxgn-commonlocalization-translate-v1>
                </span>
            </div>
            
            <!-- No properties to show -->
            <div class="no-properties" *ngIf="dataSource.data.length === 0">
                <span>
                    <hxgn-commonlocalization-translate-v1 [token]="tokens.noProperties">
                    </hxgn-commonlocalization-translate-v1>
                </span>
            </div>
        </div>
    </hxgn-common-expansion-panel-content>
</hxgn-common-expansion-panel>
