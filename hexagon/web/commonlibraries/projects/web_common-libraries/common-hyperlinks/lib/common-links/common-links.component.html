
<!-- Readonly Table -->
<ng-container *ngIf="readonly">
    <div class="container">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="text" matSortDirection="asc" (click)="$event.stopPropagation()">
            <!-- Name Column -->
            <ng-container matColumnDef="text">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <hxgn-commonlocalization-translate-v1 [token]="tokens.name" [ignoreSkeleton]="true">
                    </hxgn-commonlocalization-translate-v1>
                </th>
                <td mat-cell *matCellDef="let link;">
                    <a class="table-hyperlink" [href]="link.href" target="_blank">{{link.text}}</a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</ng-container>

<!-- Editable List -->
<ng-container *ngIf="!readonly">
    <div class="item" *ngFor="let hyperlink of hyperlinks; let i = index">
        <!-- Link Title  -->
        <a class="hxgn-ellipsis" target="_blank" [href]="hyperlink.href" [title]="hyperlink.href">
            {{hyperlink.text}}
        </a>

        <!-- Remove Icon -->
        <img class="btn-icon"
            src="assets/common-libraries/images/x_dialog.png"
            (click)="remove(i)"
        />
    </div>
</ng-container>
