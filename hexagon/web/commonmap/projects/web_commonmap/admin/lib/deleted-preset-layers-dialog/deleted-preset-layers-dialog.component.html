    </hxgn-commonlocalization-translate-v1>
</h1>
<div mat-dialog-content>
    <div class="msg">
        <hxgn-commonlocalization-translate-v1 [token]="tokens.presetLayersDeletedInfo">
        </hxgn-commonlocalization-translate-v1>

</div>

    </button>
    <button (click)="verify()" class="hxgn-btn-primary">
        <hxgn-commonlocalization-translate-v1 [token]="tokens.verifyButtonLabel">
