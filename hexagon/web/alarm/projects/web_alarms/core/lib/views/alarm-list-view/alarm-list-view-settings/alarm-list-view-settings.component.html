<div class="settings-item">
    <hxgn-alarms-filter [filter]="settings.filter" (filterChange)="setActiveFilter($event)"></hxgn-alarms-filter>
</div>
<div class="settings-item">
    <hxgn-alarms-sorting [sortBy]="settings.sortBy" (sortByChange)="setSortOption($event)"></hxgn-alarms-sorting>
</div>

<h3>
    <hxgn-commonlocalization-translate-v1 [token]="tokens.additionalAlarmSettings">
    </hxgn-commonlocalization-translate-v1>
</h3>
<div class="additional-settings-item">
    <span>
        <hxgn-commonlocalization-translate-v1 skeletonWidth="75px" [token]="tokens.enableCardExpansion">
        </hxgn-commonlocalization-translate-v1>
    </span>
    <mat-slide-toggle [checked]="settings.enableCardExpansion" (change)="toggleCardExpansion($event)">
    </mat-slide-toggle>
</div>
<div class="additional-settings-item">
    <span>
        <hxgn-commonlocalization-translate-v1 skeletonWidth="75px" [token]="tokens.enableRemarks">
        </hxgn-commonlocalization-translate-v1>
    </span>
    <mat-slide-toggle [checked]="settings.enableRemarks && settings.enableCardExpansion"
        [disabled]="!settings.enableCardExpansion" (change)="toggleRemarks($event)"></mat-slide-toggle>
</div>
<div class="additional-settings-item">
    <span>
        <hxgn-commonlocalization-translate-v1 skeletonWidth="75px" [token]="tokens.enableMedia">
        </hxgn-commonlocalization-translate-v1>
    </span>
    <mat-slide-toggle [(checked)]="settings.enableMedia && settings.enableCardExpansion"
        [disabled]="!settings.enableCardExpansion" (change)="toggleMedia($event)"></mat-slide-toggle>
</div>
<div class="additional-settings-item">
    <span>
        <hxgn-commonlocalization-translate-v1 skeletonWidth="75px" [token]="tokens.enableKeywords">
        </hxgn-commonlocalization-translate-v1>
    </span>
    <mat-slide-toggle [(checked)]="settings.enableKeywords && settings.enableCardExpansion"
        [disabled]="!settings.enableCardExpansion" (change)="toggleKeywords($event)">
    </mat-slide-toggle>
</div>
