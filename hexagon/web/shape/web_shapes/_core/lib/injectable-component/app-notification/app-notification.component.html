<ng-container *ngIf="(shapes$ | async) as shapes">
	<hxgn-commonlocalization-translate-v1 *ngIf="isReady"
		skeletonWidth="50px"
		[token]="token"
		[customInterpolation]="true"
	>
		<ng-template let-token="token">

			<!-- Shape Names -->
			<ng-container *ngIf="token === InterpolationTokens.shape">
				<span *ngFor="let shape of shapes; index as i">
					<span class="link" (click)="selectAsync(shape.id, $event)">{{shape.name}}</span>
					<span *ngIf="shapes?.length > 1 && (i+1) !== shapes?.length">,&nbsp;</span>
				</span>
			</ng-container>

			<!-- Tenant Name -->
			<span *ngIf="token === InterpolationTokens.tenant">
				{{tenant?.name}}
			</span>

			<!-- Extra Count -->
			<span *ngIf="token === InterpolationTokens.count">
				{{((shapeIds$ | async)?.length - 2)}}
			</span>

		</ng-template>
	</hxgn-commonlocalization-translate-v1>
</ng-container>
