<!-- Filtered out message -->
<ng-container *ngIf="loadingDone">
    <div *ngIf="(missingIds$ | async)?.length as count" class="filter-msg-pane">
        <img src="assets/shapes/images/locked_14x17.png" />
        <span>{{count}}
            <hxgn-commonlocalization-translate-v1 *ngIf="count === 1" [token]="tokens.shapeNotBeingShown"
                skeletonWidth="100px">
            </hxgn-commonlocalization-translate-v1>
            <hxgn-commonlocalization-translate-v1 *ngIf="count !== 1" [token]="tokens.shapesNotBeingShown"
                skeletonWidth="100px">
            </hxgn-commonlocalization-translate-v1>
        </span>
    </div>
</ng-container>

<hxgn-shapes-card *ngFor="let shape of (shapes$ | async); trackBy: trackByFn;  let i = index" #cardRef
    [shape]="shape"
    [showTenantInfo]="true"
    [enableKeywords]="true"
    (expansionChange)="focusCard($event, i)">
</hxgn-shapes-card>
