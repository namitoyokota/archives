<hxgn-commontenant-wizard-step-layout [stepTitle]="tTokens.presetDataTypes"
    [actionPaneRef]="actionPaneRef" [descriptionHeaderPaneRef]="descriptionHeaderPaneRef">

    <hxgn-commontenant-wizard-step-layout-description>
        <hxgn-commontenant-step-description [stepTitle]="tTokens.selectDataSharingTypes"
            [description]="internalSharing ? tTokens.selectDataSharingTypesMessageInternal : tTokens.selectDataSharingTypesMessage"
            imageUrl="assets/commontenant-core/data-types-icon.svg">
        </hxgn-commontenant-step-description>

        <hxgn-commontenant-info-popover [msg]="tTokens.infoButtonMessage">
        </hxgn-commontenant-info-popover>
    </hxgn-commontenant-wizard-step-layout-description>

    <hxgn-commontenant-wizard-step-layout-content>
        <span class="msg">
            <hxgn-commonlocalization-translate-v1
                [token]='internalSharing ? tokens.presetDataTypesInfoInternal : tokens.presetDataTypesInfo'>
            </hxgn-commonlocalization-translate-v1>
        </span>

        <div class="type-pane">
            <div class="item" *ngFor="let capability of capabilities">
                <mat-checkbox [checked]="isSelected(capability.id)"
                    (change)="toggleCapabilityAsync($event, capability.id)">
                    <hxgn-commonlocalization-translate-v1 skeletonWidth="75px" [token]='capability.nameToken'>
                    </hxgn-commonlocalization-translate-v1>
                </mat-checkbox>
            </div>
        </div>
    </hxgn-commontenant-wizard-step-layout-content>
</hxgn-commontenant-wizard-step-layout>
