<hxgn-commontenant-wizard-step-layout [stepTitle]="tTokens.shareData" [actionPaneRef]="actionPaneRef"
    [descriptionHeaderPaneRef]="descriptionHeaderPaneRef">
    <hxgn-commontenant-wizard-step-layout-content>
        <mat-radio-group [(ngModel)]="shareData" (change)="toggleShareData($event)">
            <div class="option">
                <mat-radio-button [value]="true">
                    <hxgn-commonlocalization-translate-v1 [token]='tokens.shareData'>
                    </hxgn-commonlocalization-translate-v1>
                </mat-radio-button>
                <span>
                    <hxgn-commonlocalization-translate-v1
                        [token]='applyToNewOnly ? tokens.applyNewShareDataMsg : tokens.applyShareDataMsg'>
                    </hxgn-commonlocalization-translate-v1>
                </span>
            </div>

            <div class="option">
                <mat-radio-button [value]="false">
                    <hxgn-commonlocalization-translate-v1 [token]='tokens.dontShareData'>
                    </hxgn-commonlocalization-translate-v1>
                </mat-radio-button>
                <span>
                    <hxgn-commonlocalization-translate-v1
                        [token]='applyToNewOnly ? tokens.dontShareNewDataMsg : tokens.dontShareDataMsg'>
                    </hxgn-commonlocalization-translate-v1>
                </span>
            </div>
        </mat-radio-group>

        <span class="note">
            <hxgn-commonlocalization-translate-v1 [token]='tokens.shareDataNote'></hxgn-commonlocalization-translate-v1>
        </span>
    </hxgn-commontenant-wizard-step-layout-content>

    <hxgn-commontenant-wizard-step-layout-description>
        <hxgn-commontenant-step-description [stepTitle]="tTokens.chooseToShare"
            [description]="tTokens.chooseToShareDescription"
            imageUrl="assets/commontenant-core/sharing-network-icon.svg">
        </hxgn-commontenant-step-description>

        <hxgn-commontenant-info-popover [msg]="tTokens.infoButtonMessage">
        </hxgn-commontenant-info-popover>
    </hxgn-commontenant-wizard-step-layout-description>
</hxgn-commontenant-wizard-step-layout>
