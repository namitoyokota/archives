<hxgn-commontenant-wizard-step-layout [stepTitle]="tTokens.internalFilteringNetwork" [actionPaneRef]="actionPaneRef"
    [descriptionHeaderPaneRef]="descriptionHeaderPaneRef">

    <hxgn-commontenant-wizard-step-layout-content>
        <hxgn-commonidentity-group-list-v1 [selectedGroup]="selectedGroups" [multiselect]="true"
            (selection)="updateCriteria($event)">
        </hxgn-commonidentity-group-list-v1>
    </hxgn-commontenant-wizard-step-layout-content>

    <hxgn-commontenant-wizard-step-layout-description>
        <hxgn-commontenant-step-description [stepTitle]="tTokens.chooseYourInternalFilteringNetwork"
            [description]="tTokens.chooseYourInternalFilteringNetworkMsg"
            imageUrl="assets/commontenant-core/internal-network-graphic.svg">
        </hxgn-commontenant-step-description>

        <hxgn-commontenant-info-popover [msg]="tTokens.infoButtonMessage">
        </hxgn-commontenant-info-popover>
    </hxgn-commontenant-wizard-step-layout-description>
</hxgn-commontenant-wizard-step-layout>
