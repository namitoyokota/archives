<hxgn-commontenant-wizard-step-layout [stepTitle]="tTokens.internalDataSharingSetup"
    [layoutType]="'Simple'" [actionPaneRef]="actionPaneRef" [descriptionHeaderPaneRef]="descriptionHeaderPaneRef">

    <hxgn-commontenant-wizard-step-layout-content>
        <span class="description">
            <hxgn-commonlocalization-translate-v1 [token]='tokens.internalDataSharingSetupOptionMsg'></hxgn-commonlocalization-translate-v1>
        </span>

        <mat-radio-group [ngModel]="filterByGroups">
            <!-- Share all -->
            <ng-container *ngIf="showShareAllOption">
                <div  class="option" [class.selected]="filterByGroups === null" (click)="setFilterOption(null)">
                    <mat-radio-button [value]="null"></mat-radio-button>
                    <img class="icon" src="assets/commontenant-core/Share-All-Icon.svg" />
                    <div class="title-pane">
                        <span class="title">
                            <hxgn-commonlocalization-translate-v1 [token]='tokens.defaultInternalSettingAll'></hxgn-commonlocalization-translate-v1>
                        </span>
                        <span class="note">
                            <hxgn-commonlocalization-translate-v1 [token]='tokens.defaultInternalSettingAllMsg'></hxgn-commonlocalization-translate-v1>
                        </span>
                    </div>
                </div>
                <span class="warning" *ngIf="filterByGroups === null && filterByGroupsSource">
                    <hxgn-commonlocalization-translate-v1 [token]='tokens.warningRemoveAllGroups'></hxgn-commonlocalization-translate-v1>
                </span>
            </ng-container>
            

            <!-- Filter All Internally -->
            <div class="option" (click)="setFilterOption(false)" [class.selected]="filterByGroups === false">
                <mat-radio-button [value]="false"></mat-radio-button>
                <img class="icon" src="assets/commontenant-core/filter-all-icon.svg" />
                <div class="title-pane">
                    <span class="title">
                        <hxgn-commonlocalization-translate-v1 [token]='tokens.filterAllInternally'></hxgn-commonlocalization-translate-v1>
                    </span>
                    <span class="note">
                        <hxgn-commonlocalization-translate-v1 [token]='tokens.filterAllInternallyMsg'></hxgn-commonlocalization-translate-v1>
                    </span>
                </div>
            </div>

            <span  class="warning" *ngIf="filterByGroups === false && filterByGroupsSource">
                <hxgn-commonlocalization-translate-v1 [token]='tokens.warningRemoveAllGroups'></hxgn-commonlocalization-translate-v1>
            </span>

            <!-- Filter Internally By Groups -->
            <div class="option" (click)="setFilterOption(true)" [class.selected]="filterByGroups === true">
                <mat-radio-button [value]="true"></mat-radio-button>
                <img class="icon" src="assets/commontenant-core/internal-network-graphic.svg" />
                <div  class="title-pane">
                    <span class="title">
                        <hxgn-commonlocalization-translate-v1 [token]='tokens.filterInternallyByGroups'></hxgn-commonlocalization-translate-v1>
                    </span>
                    <span class="note">
                        <hxgn-commonlocalization-translate-v1 [token]='tokens.filterInternallyByGroupsMsg'></hxgn-commonlocalization-translate-v1>
                    </span>
                </div>
            </div>
        </mat-radio-group>

    </hxgn-commontenant-wizard-step-layout-content>

</hxgn-commontenant-wizard-step-layout>
