<div class="tenant-map" *ngIf="mapSettings">
    <div class="map-data">
        <div class="map-data-icon">
            <img style="padding-bottom:20px" src="assets/commontenant-core/set_zoom_large.png" />
        </div>
        <div class="map-data-instructions">
            <span>
                <hxgn-commonlocalization-translate-v1 [token]="tokens.mapInstructions" [ignoreSkeleton]="true">
                </hxgn-commonlocalization-translate-v1>
            </span>
        </div>
    </div>
    <div class="map">
        <hxgn-commontenant-tenant-icon size="32px" [tenant]="tenant"></hxgn-commontenant-tenant-icon>
        <hxgn-commonmap-map-v1
            [settings]="mapSettings"
            (mapReady)="mapReady($event)">
        </hxgn-commonmap-map-v1>
    </div>
</div>
