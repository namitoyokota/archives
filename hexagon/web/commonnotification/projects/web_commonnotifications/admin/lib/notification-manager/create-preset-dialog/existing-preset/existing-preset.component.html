<div class="content">
    <div class="content-column-one">
        <div class="step">
            <div class="step-number">
                <span>2</span>
            </div>
            <div class="step-content">
                <div class="step-title">
                    <ng-container *ngIf="selectedPresetOption === 0">
                        <hxgn-commonlocalization-translate-v1 [token]="tokens.chooseSystemTemplate"
                            skeletonWidth="230px">
                        </hxgn-commonlocalization-translate-v1>
                    </ng-container>
                    <ng-container *ngIf="selectedPresetOption === 1">
                        <hxgn-commonlocalization-translate-v1 [token]="tokens.cloneExistingPreset"
                            skeletonWidth="190px">
                        </hxgn-commonlocalization-translate-v1>
                    </ng-container>
                </div>
                <div class="template-list">
                    <hxgn-commonnotifications-settings-item *ngFor="let template of templates" [settings]="template"
                        [isSelected]="template.preset === selectedTemplate?.preset" [showDefault]="false"
                        [isDefaultItems]="selectedPresetOption === 0" (click)="setSelectedTemplate(template)">
                    </hxgn-commonnotifications-settings-item>
                </div>
            </div>
        </div>
    </div>
    <div class="content-column-two">
        <div class="step">
            <div class="step-number">
                <span>3</span>
            </div>
            <div class="step-content">
                <div class="step-title">
                    <hxgn-commonlocalization-translate-v1 [token]="tokens.presetName" skeletonWidth="115px">
                    </hxgn-commonlocalization-translate-v1>
                </div>
                <hxgn-common-input-v2>
                    <input [(ngModel)]="presetName" type="text" maxlength="1000"
                        [placeholder]="tTokens.presetNamePlaceholder" />
                </hxgn-common-input-v2>
            </div>
        </div>
        <div class="step">
            <div class="step-number">
                <span>4</span>
            </div>
            <div class="step-content">
                <div class="step-title">
                    <hxgn-commonlocalization-translate-v1 [token]="tokens.notificationDescription"
                        skeletonWidth="315px">
                    </hxgn-commonlocalization-translate-v1>
                </div>
                <textarea [(ngModel)]="presetDescription" maxlength="1000"
                    [placeholder]="tTokens.notificationDescriptionPlaceholder">
                </textarea>
            </div>
        </div>
    </div>
</div>
<div class="buttons-row">
    <button class="hxgn-btn-secondary" (click)="cancel.emit()">
        <hxgn-commonlocalization-translate-v1 [token]="tokens.cancel" [ignoreSkeleton]="true">
        </hxgn-commonlocalization-translate-v1>
    </button>
    <button class="hxgn-btn-secondary" (click)="back.emit()">
        <hxgn-commonlocalization-translate-v1 [token]="tokens.back" [ignoreSkeleton]="true">
        </hxgn-commonlocalization-translate-v1>
    </button>
    <button class="hxgn-btn-primary" (click)="createPreset()"
        [disabled]="!selectedTemplate || !presetName">
        <hxgn-commonlocalization-translate-v1 [token]="tokens.createPreset" [ignoreSkeleton]="true">
        </hxgn-commonlocalization-translate-v1>
    </button>
</div>
