<template>
  <require from="./filter-pillbox.scss"></require>
  <div class="vm-grid-pill-container">
    <div repeat.for="pill of pillList" class="vm-grid-global-search-tag">
      <div innerhtml.bind="pill.display | sanitizeHTML"></div>
      <div><i click.trigger="remove(pill)" class="fas fa-times"></i></div>
    </div>
    <div if.bind="pillList.length" class="vm-grid-clear-filters" click.trigger="clearFilters()">
      <a href="javascript:void(0);">Clear Filters</a>
    </div>
  </div>
</template>
