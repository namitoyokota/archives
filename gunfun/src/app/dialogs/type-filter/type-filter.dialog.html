<nb-card class="dialog-container">
    <!-- Header -->
    <nb-card-header> Filter by Type </nb-card-header>

    <!-- Body -->
    <nb-card-body>
        <div class="color-list">
            <nb-checkbox *ngFor="let type of typeList | keyvalue" [(checked)]="type.value" (checkedChange)="check(type.key, $event)">
                {{ type.key }}
            </nb-checkbox>
        </div>
    </nb-card-body>

    <!-- Footer -->
    <nb-card-footer>
        <div class="button-pane">
            <button nbButton size="small" (click)="cancel()">Cancel</button>
            <button nbButton size="small" status="primary" (click)="submit()">Submit</button>
        </div>
    </nb-card-footer>
</nb-card>
